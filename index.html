<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Camera with Filters</title>
        <style>
            video,
            canvas {
                width: 100%;
                max-width: 640px;
            }
        </style>
    </head>
    <body>
        <h1>Camera Preview with Filters</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <br />
        <button id="snap">Take Photo</button>
        <input type="range" id="filterSlider" min="0" max="1" step="0.01" value="0" />
        <label for="filterSlider">Night Vision Intensity</label>
        <canvas id="canvas" style="display: none"></canvas>
        <script src="app.js"></script>
    </body>
</html>
