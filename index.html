<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>夜视仪图片生成</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background-color: #f4f4f4;
            }

            h1 {
                margin-top: 20px;
                text-align: center;
            }

            .container {
                width: 100%;
                max-width: 640px;
                padding: 20px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                background-color: white;
                border-radius: 8px;
                margin-bottom: 20px;
            }

            canvas {
                width: 100%;
                max-width: 100%;
                display: block;
                margin-bottom: 20px;
                border-radius: 4px;
                border: 1px solid #ddd;
            }

            #filterSlider {
                width: 100%;
                margin: 10px 0;
            }

            .controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                white-space: nowrap;
            }

            .controls > div {
                width: 100%;
                display: flex;
                align-items: center;
                white-space: nowrap;
            }

            .controls input {
                width: 100%;
            }

            button {
                flex: 1;
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #45a049;
            }

            input[type="file"] {
                display: block;
                margin-bottom: 15px;
            }

            @media (max-width: 768px) {
                .controls {
                    flex-direction: column;
                }

                .controls button {
                    width: 100%;
                    margin-top: 10px;
                }
            }

            @media (max-width: 480px) {
                h1 {
                    font-size: 1.5em;
                }

                button {
                    font-size: 14px;
                    padding: 8px 16px;
                }
            }
        </style>
    </head>
    <body>
        <h1>夜视仪图片生成</h1>
        <div class="container">
            <input type="file" id="imageUpload" accept="image/*" />
            <canvas id="canvas"></canvas>
            <div class="controls">
                <div>
                    <label>白磷</label>
                    <input type="range" id="filterSliderGreen" min="0" max="1" step="0.01" value="0" />
                    <label>绿磷</label>
                </div>
            </div>
            <button id="saveImage">保存图片</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
